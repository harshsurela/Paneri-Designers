{% extends "Mainadmin/index.html" %}
{% load static %}
{% block body %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <!-- add content here -->
            <div class="card">
                  <div class="card-header">
                    <h4>Respond To Complaint</h4>
                  </div>
                <form id="sup" name="form-index" method="POST" action="{% url 'sendanswer' comp.id %}">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                      <label>Customer Name</label>
                      <input type="text" class="form-control" value="{{comp.userbase.first_name}} {{comp.userbase.last_name}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Complaint Details</label>
                      <textarea class="form-control" placeholder="{{comp.com_desc}}" readonly></textarea>
                    </div>
                    <div class="form-group">
                      <label>Answer to the Customer Regarding Complaint</label>
                      <textarea class="form-control" name="answer"></textarea>
                  </div>
                  <div class="card-footer text-right">
                   <button type="submit" class="btn btn-primary" value="{{comp.id}}" id="swal-2">Send</button>
                  </div>
                </form>
            </div>            
            <!-- end content here -->
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-right">
        </div>
      </footer>
    {% endblock body %}
    {% block js %}
    <script>
    $("#swal-2").click(function () {
      var url="{% url 'sendanswer' 123 %}";
          var id=$(this).attr("value");
          console.log(id);
          window.location.href=url.replace('123', id);
      swal('', 'Response has been Sent Successfully', 'success');
          
    });
    </script>
    {% endblock js %}
</body>
</html>

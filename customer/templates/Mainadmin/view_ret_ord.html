{% extends "Mainadmin/index.html" %}
{% load static %}
{% block body %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <!-- add content here -->
             <div class="card">
                  <div class="card-header">
                    <h4>View Cancelled Order</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Product'(s) Name</label>
                      <input type="text" class="form-control" value="{{order.product_id.product_name}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Product Image</label><br>
                      <div style="width: 200px; max-width: 300px;">
                        <img src="/media/{{order.product_id.product_img}}" class="img-thumbnail rounded"  alt="image here">
                        </div>
                    </div> 
                    <div class="form-group">
                      <label>Product Size</label>
                      <input type="text" class="form-control" value="{{order.product_id.size_id.details}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Product Color</label>
                      <input type="text" class="form-control" value="{{order.product_id.color_id.color_name}}" readonly>
                    </div>
                    
                    <div class="form-group">
                      <label>Applied Offer</label>
                      <input type="text" class="form-control" value="{{order.sales_id.offer_id.offer_title}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Total Amount</label>
                      <input type="text" class="form-control" value="{{sorder.final_price}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Reason</label>
                      <input type="text" class="form-control" value="{{order.salRet_reason}}" readonly>
                    </div> 
                </div>
              </div>
            <!-- content end here -->
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-right">
        </div>
      </footer>
    </div>
  </div>
  {% endblock body %}
</body>
</html>

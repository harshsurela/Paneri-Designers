{% extends "Mainadmin/index.html" %}
{% load static %}
<!-- Main Content -->
      {% block body %}
      <div class="main-content">
        <section class="section">
          <div class="section-body">
            <!-- add content here -->
             <div class="card">
                  <div class="card-header">
                    <h4>View Customised Order</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Product'(s) Name</label>
                      <input type="text" class="form-control" pattern="[a-zA-Z\s]" title="Name should be in aplphabets and spaces only!" value="{{product.cus_productName}}" readonly>
                    </div>
                    <div class="form-group" >
                      <label>Product Image</label><br>
                      <div style="width: 200px; max-width: 300px;">
                      <img src="{{product.cus_productImg.url}}" class="img-thumbnail rounded" alt="image here">
                      </div>
                    
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" value="{{product.cus_productDetails}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Estimated Amount</label>
                      <input type="text"  onkeypress="return isNumberKey(event)" class="form-control" value="{{product.cus_productPrice}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Product Color</label>
                      <input type="text" class="form-control" value="{{product.color_id.color_name}}" readonly>
                    </div>
                    <div class="form-group">
                      <label>Product Size</label>
                      <input type="text" class="form-control" value="{{product.size_id.details}}" readonly>
                    </div>
                </div>
              </div>
            <!-- content end here -->
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-right">
        </div>
      </footer>
      {% endblock body %}

</body>
</html>

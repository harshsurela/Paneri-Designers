{% extends "accounts/base.html" %}

  {% block title %}
Forget Password
  {% endblock title %}
  

 {% block body %}
 <style>
  a:hover{
    color: #6777EF !important;
  }
</style>
<body class="bg-gray-200">
<div class="container position-sticky z-index-sticky top-0">
 <div class="row">
   <div class="col-12">
     
   </div>
 </div>
</div>
<main class="main-content  mt-0">
 <div class="page-header align-items-start min-vh-100" style="background-image: url('customer\assets\img\bacg.jpg');">
   <span class="mask bg-gradient-white opacity-6"></span>
   <div class="container my-auto">
     <div class="row">
       <div class="col-lg-4 col-md-8 col-12 mx-auto">
         <div class="card z-index-0 fadeIn3 fadeInBottom">
           <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
             <div class=" border-radius-lg py-3 pe-1" style="background-color:#6777EF;">
               
               <h4 class="text-white font-weight-bolder text-center mt-1 mb-0">Forget Password</h4>
             </div>
           </div>
           <div class="card-body">
             <form role="form" action="{% url 'otp' %}" method="post" class="text-start">
               {% csrf_token %}

               <div class="input-group input-group-outline my-3">
                 
                 <input type="email" class="form-control" name="email" placeholder="Email" required>
               </div>
               
               <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                 <input class="form-check-input" type="checkbox" id="rememberMe">
                 <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
               </div> -->
               <div class="text-center">
                 <button type="submit" class="btn w-100 my-4 mb-2" style="background-color:#6777EF;color:whitesmoke">Get OTP</button>
               </div>

               <p class="text-sm text-center">
                 We'll Send You An Email For OTP 
               </p>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>

 </div>
</main>
{% if messages %}
 {% for message in messages %}
 <script>
 $(document).ready(function(){
   swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
   
 });

</script>
{% endfor %}
{% endif %}
{% endblock body %}
</html>

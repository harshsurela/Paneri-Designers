{% extends "accounts/base.html" %}
{% load static %}
{% block body %}
<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">

      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class=" border-radius-lg py-3 pe-1" style="background-color:#6777EF;">
                    
                    <h4 class="text-white font-weight-bolder text-center mt-1 mb-0">Sign Up</h4>
                    
                  </div>
                </div>
              <div class="card card-plain">
                <div class="card-body">
                  <form role="form" method="POST" action="{% url 'registration' %}">
                    {% csrf_token %}  
                    <div class="input-group input-group-outline mb-3 mt-2">
                      <label class="form-label">User Name</label>
                      <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="pass" pattern="[A-Za-z]{6-12}" title="Length should be atleast 6 to 12 characters" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" name="cpass" pattern="[A-Za-z]{6-12}" title="Length should be atleast 6 to 12 characters" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg  btn-lg w-100 mt-4 mb-0" onclick="matchPassword()" style="background-color:#6777EF;color:white;">Next</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="{% url 'sign-in' %} " class="font-weight-bold"style="color:#6777EF">Sign in</a>
                  </p>
                </div>
              </div>
            
          </div>
        </div></div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
{% endblock body %}


{% block js %}
{% if messages %}
    {% for message in messages %}
    <script>
		$(document).ready(function(){
			swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
			
		});
	
	</script>
 
  {% endfor %}
  {% endif %}
{% endblock js %}

{% extends "accounts/base.html" %}
{% load socialaccount %}

  {% block title %}
  Change Password
  {% endblock title %}
  

 {% block body %}
   <style>
     a:hover{
       color: #6777EF !important;
     }
   </style>
<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('customer\assets\img\bacg.jpg');">
      <span class="mask bg-gradient-white opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class=" border-radius-lg py-3 pe-1" style="background-color:#6777EF;">
                  
                  <h4 class="text-white font-weight-bolder text-center mt-1 mb-0">Change Password</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form"   class="text-start">

                  <div class="input-group input-group-outline my-3">
                    
                    <input type="password" class="form-control" name="username" placeholder="Enter Old Password" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    
                    <input type="password" class="form-control" name="password" placeholder="Enter Your New Passwword" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    
                    <input type="password" class="form-control" name="password" placeholder="Confirm Your New Passwword" required>
                  </div>
                  <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                  </div> -->
                  <div class="text-center">
                    <button type="submit" class="btn w-100 my-4 mb-2" style="background-color:#6777EF;color:whitesmoke">Change Password</button>
                  </div>
                  
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
                made <i class="fa fa-heart" aria-hidden="true"></i> by
                <strong>Paneri Designers</strong>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  {% if messages %}
    {% for message in messages %}
    <script>
		$(document).ready(function(){
			swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
			
		});
	
	</script>
  {% endfor %}
  {% endif %}
 {% endblock body %}

  
</body>
</html>
